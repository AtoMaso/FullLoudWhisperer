
   
    <div class="container col-md-12">         
                
        <css-carousel id="One" [dash]="itself" ></css-carousel>
      
        <div id="accordion" class="panel-group col-md-4"
             *ngFor="let article of componentArticles | SortArticlesDate: D  | TopArticles: 6">

            <div class="panel panel-info">
                <!-- heading section-->
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="label label-default textgray">
                            {{ article.Title }}
                        </div>
                    </div>
                </div>

                <!-- body section-->
                <div id="{{ article.Id }}">
                    <div class="panel-body">
                        <div>
                            <strong class="textgray">Category: </strong><span class="textgray">{{ article.CategoryName }}</span>
                        </div>
                        <div>
                            <strong class="textgray">Author:</strong>
                            <a href="" [routerLink]="['Author', {id: article.AuthorId}]" class="text-info" style="text-decoration:underline"><strong>{{ article.AuthorName }}</strong></a>
                        </div>
                        <div>
                            <strong class="textgray">Flash Info:</strong><span class="textgray">{{ article.Flash }}</span>
                            <a href="" [routerLink]="['Article', {id: article.ArticleId}]" class="text-info" style="text-decoration:underline"><strong>Read more...</strong></a>
                        </div>
                    </div>
                </div>

                <!-- the footer -->
                <div class="panel-footer">
                    <strong class="textgray">Date Published: </strong><span class="textgray">{{ article.DatePublished  }}</span>
                </div>

            </div>

        </div>

        <my-spinner [isRunning]="isRequesting"></my-spinner>

    </div>
